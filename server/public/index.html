<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <ul></ul>
    <p class="activity"></p>
    <form class="form-join">
      <input type="text" id="name" placeholder="Your name" size="5" />
      <input type="text" id="room" placeholder="Chat room" size="5" />
      <button id="join">Join</button>
    </form>
    <form>
      <input type="text" placeholder="Your message" />
      <button>Send</button>
    </form>
  </body>
</html>
